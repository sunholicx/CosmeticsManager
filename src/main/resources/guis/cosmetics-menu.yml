settings:
  name: "cosmeticsmenu"
  # Valor apenas para identificação dentro do código, não altere
  type: "cosmetics"
  title: "<red>Cosmetics Menu"
  # Tamanho da GUI. Apenas multiplos de 9 até 54
  size: 27
  # Nome do arquivo da textura no ItemsAdder:  "yourPack:custom_menu"
  texture: ""
  # Lore de menus bloqueados
  no-permission: "<red>Bloqueado"

  items:
    badges:
      # Cor de name ex.: "red "ou "#ff0000
      color: ""
      name: "<!>Badges"
      # 0 - Minecraft | 1 - ItemsAdder | 2 Player Head
      data: 0
      # Material do item ou se data: 1 , coloque o nome do customItem, coloque data: "2" caso o item seja uma player_head
      material: COOKIE
      lore:
        - "<green>Clique para abrir o menu de badges"
      slot: 12
      # Colocar apenas se quiser que na lore apareça a mensagem de no-permission
      # Os comandos ao clicar verificam a permissão da cor no arquivo /cosmetics/chat-color.yml
      permission:
      # Comando executado ao clicar no item, coloque "none" para não executar nada ao clicar
      on-click: "badgesMenu"

    tags:
      color: ""
      name: "<!i>Tags"
      data: 0
      material: NAME_TAG
      lore:
        - "<green>Clique para abrir o menu de tags."
      slot: 13
      permission:
      on-click: "tagsMenu"

    chat-colors:
      color: ""
      name: "<!i>Cores"
      data: 0
      material: YELLOW_DYE
      lore:
        - "<green>Clique para abrir o menu de cores"
      slot: 14
      permission:
      on-click: "chatColorsMenu"

    actual:
      color: ""
      name: "<!i>Cosméticos Atuais"
      data: 2
      material: PLAYER_HEAD
      lore:
        - "Badge: [Badge]"
        - "Tag: [Tag]"
        - "Cor: <i>[Color]Está é sua cor atual"
      no-badge: "<gray><i>Sem badge"
      no-tag: "<gray><i>Sem tag"
      no-color: "<gray><i>"
      slot: 26
      permission:
      on-click: "none"



