# Comando executado ao clicar na tag
on-click: "setTag"
# Lore que aparece se a tag for a tag atual do player
selected:
  - "<green>Selecionada"
# Lore que aparece quando o player n√£o tem a tag
no-permission:
  - "<red>Bloqueada"

# Registre todas as tags aqui
cosmetics:
  pescador:
    # Tag
    name: "<blue>[Pescador]"
    # 0 - Material do minecraft | 1 - ItemsAdder
    data: 0
    # Textura do item que aparece no menu
    material: NAME_TAG
    lore:
      - "<green>Clique para selecionar."
    permission: "cosmetics.tag.use"

  pescadora:
    name: "<blue>[Pescadora]"
    data: 0
    material: NAME_TAG
    lore:
      - "<green>Clique para selecionar."
    permission: "cosmetics.tag.use"
