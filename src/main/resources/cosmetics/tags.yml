# Comando executado ao clicar na tag
on-click: "setTag"
# Lore que aparece se a tag for a tag atual do player
selected:
  - "<green>Selecionada"
# Lore que aparece quando o player não tem a tag
no-permission:
  - "<red>Bloqueada"

# Registre todas as tags aqui
cosmetics:
  pescador:
    # Tag
    name: "<blue>[Pescador]"
    # 0 - Minecraft | 1 - ItemsAdder | 2 Player Head
    data: 0
    # Material do item ou se data: 1 , coloque o nome do customItem, coloque data: "2" caso o item seja uma player_head
    material: NAME_TAG
    lore:
      - "<green>Clique para selecionar."
    permission: "cosmetics.tag.use"

  pescadora:
    name: "<blue>[Pescadora]"
    data: 0
    material: NAME_TAG
    lore:
