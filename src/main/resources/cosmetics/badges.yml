# Comando executado ao clicar na badge
on-click: "setBadge"
# Lore que aparece se a badge for a badge atual do player
selected:
  - "<green>Selecionada"
# Lore que aparece quando o player n√£o tem a badge
no-permission:
  - "<red>Bloqueada"

# Registre todas as badges aqui
cosmetics:
  pescador:
    # Tag
    name: "<blue>Admin"
    emoji: ":admin:"
    # 0 - Material do minecraft | 1 - ItemsAdder
    data: 1
    # Textura do item que aparece no menu
    material: "mcicons:icon_refresh"
